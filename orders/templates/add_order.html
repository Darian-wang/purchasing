{% extends 'base.html'%}
{% load static %}

{% block results%}
    <form method="post" action="" enctype="multipart/form-data">
    <table border="2">
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>address</th>
            <th>goods_name</th>
            <th>price_out</th>
        </tr>
        <tr>
            <td><input type="text" name="user_name" placeholder="name"></td>
            <td><input type="text" name="user_phone" placeholder="phone number"></td>
            <td><input type="text" name="user_address" placeholder="address"></td>
            <td><select name="goods_id">
                    {% for one in goods %}
                    <option value="{{one.id}}">{{one.goods_name}}</option>
                    {% endfor %}
                </select></td>
            <td><input type="text" name="order_price" placeholder="goods_price"></td>
        </tr>
    </table>
        <div class="submit">
            <input type="submit" value="submit">
        </div>
    </form>
{% endblock%}
